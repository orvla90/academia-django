{% extends 'academia/base.html' %}

{% block title %} Eliminar Alumno {% endblock %}
{% block content %}
<div>
  <h1>Eliminar</h1>
  <form method="post">
    <div>
      {% csrf_token %}
      <p>Seguro que desea eliminar el pago de {{ object }}</p>
      <input type="submit" value="eliminar" />
    </div>
  </form>
</div>
{% endblock %}
