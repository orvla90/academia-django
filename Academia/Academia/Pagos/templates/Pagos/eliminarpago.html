{% extends 'academia/base.html' %}

{% block title %} Eliminar Pago {% endblock %}

{% block content %}
<div>
  <h1>Eliminar</h1>
  <form method="post">
    <div>
      {% csrf_token %}
      <p>Seguro que desea eliminar a {{ object.nombre }} {{ object.apellidos }}</p>
      <input type="submit" value="eliminar" />
    </div>
  </form>
</div>

{% endblock %}
